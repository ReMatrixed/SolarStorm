services:
  postgres-db:
    image: postgres:alpine
    container_name: postgres-db
    restart: unless-stopped
    ports:
      - 5432:5432
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    shm_size: 256MB
    environment:
      POSTGRES_DB: POSTGRES_DB_NAME_HERE
      POSTGRES_USER: POSTGRES_USERNAME_HERE
      POSTGRES_PASSWORD: POSTGRESS_PASSWORD_HERE
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U POSTGRES_USERNAME_HERE -d POSTGRES_DB_NAME_HERE"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: 1
          memory: 512M

  postgres-admin:
    image: adminer
    container_name: postgres-admin
    restart: unless-stopped
    ports:
      - 9999:8080
    networks:
      - my-external-network

  redis-db:
    image: redis:alpine
    container_name: redis-db
    restart: unless-stopped
    command: ["redis-server", "/etc/redis/redis.conf"]
    volumes:
      - ./config/redis.conf:/etc/redis/redis.conf
    ports:
      - 6379:6379
    deploy:
      resources:
        limits:
          cpus: 1
          memory: 128M

  solarstorm-bot:
    image: solarstorm:latest
    container_name: solarstorm-bot
    restart: unless-stopped
    volumes:
      - ./config.json:/config/config.json
